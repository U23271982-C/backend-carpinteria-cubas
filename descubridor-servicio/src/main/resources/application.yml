server:
  port: ${SERVER_PORT}
spring:
  application:
    name: descubridor-servicio
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
        defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

logging:
  level:
    com.netflix.eureka: info
    com.netflix.discovery: info