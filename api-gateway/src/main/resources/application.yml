server:
  port: 8080
spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: bien-servicio
              uri: lb://bien-servicio
              predicates:
                - Path=/api/bien/**
              filters:
                - StripPrefix=1

eureka:
  client:
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance-id}:${random.value}
    service-url:
      defaultZone: http://localhost:8761/eureka #Servidor de Eureka